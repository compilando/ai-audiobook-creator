[pytest]
# Configuración de pytest para AI Audiobook Creator

# Paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers personalizados
markers =
    unit: tests unitarios que no requieren servicios externos
    integration: tests de integración que requieren servicios externos
    slow: tests que tardan más de lo normal

# Configuración de asyncio
asyncio_mode = auto

# Filtrar warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout para tests (requiere pytest-timeout)
# timeout = 300

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S
